<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>TimeU</title>
</head>
<body>
    <div class="conteiner">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><img src="images/timeUindex.png" width="30" height="30" class="d-inline-block align-top" alt=""> TimeU</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Develop by<span class="sr-only">(current)</span></a>
                </li>

                <a class="nav-link" href="#">Vinicius Siqueira, for CS50 Final Project</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-danger" name="exit" type="submit">Exit</button>
            </form>
            </div>
        </nav>
    </div>
    <div id="modal">
        <div id="inner_modal">
          <textarea placeholder="Note..." id="user_input" maxlength="160"></textarea>
          <i class="far fa-times-circle" id="hide"></i>
        </div>
    </div>

    <main>

        <header>
          <div class="container">
            <div id="header">
              <h1><i class="fas fa-sticky-note"></i> TimeU Notes</h1>
              <button id="add_note">Add your today notes</button>
            </div>
          </div>
        </header>

        <section>
          <div class="container">
            <div id="all_notes"></div>
          </div>
        </section>

    </main>

    <script src="script.js"></script>
